
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing Mp3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="search">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input class="input-search" type="text" placeholder="Nhập tên bài hát, ca sĩ hoặc mv..">
            </div>
            <div class="account">
                <a href="#" class="upload">
                    <i class="fas fa-upload"></i>
                </a>
                <a href="#" class="notification">
                    <i class="far fa-bell"></i>
                </a>
                <div class="login-account">
                    <a href="#" class="logo-account">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="login">
                        <a href="#">Đăng nhập</a>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4b2e381d85.js" crossorigin="anonymous"></script>
</body>
</html>
